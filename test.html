<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .some-page-wrapper {
  margin: 15px;
  background-color: red;
}

.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  flex: 3;

}

.column {
  display: flex;
  flex-direction: column;

  flex: 1;
}

.blue-column {
  background-color: blue;
  height: 100px;
}

.green-column {
  background-color: green;
  height: 100px;
}
    </style>
    <div class='some-page-wrapper'>
        <div class='row'>
          <div class='column'>
            <div class='blue-column'>
              Some Text in Column One
            </div>
          </div>
          <div class='column'>
            <div class='green-column'>
              Some Text in Column Two
            </div>
          </div>
        </div>
      </div>
</body>
</html>
